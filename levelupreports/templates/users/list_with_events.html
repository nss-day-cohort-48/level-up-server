{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in user_with_events %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                Date: {{ event.date }}
            </li>
            <li>
                Time: {{ event.time|time:"TIME_FORMAT" }}
            </li>
            <li>
                Game: {{ event.game_name }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
